<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch List</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <section id="hero-container" class="hero-container">
      <div id="title-container" class="title-container">
        <div id="main-title" class="main-title">Find your film</div>
        <button id="my-watchlist-btn" class="my-watchlist-btn">
          My Watchlist
        </button>
      </div>
    </section>
    <section id="search-container" class="search-container">
      <input
        type="text"
        id="search-input"
        class="search-input"
        placeholder="Search for a movie..."
      />
      <button id="search-btn" class="search-btn">Search</button>
    </section>
    <section id="movie-container" class="movie-container"></section>

    <script src="index.js" type="module"></script>
  </body>
</html>
